<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.png">
    <title>Odin Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="library logo">
        </div>
        <div class="title">
            <h1>My Library</h1>
        </div>
        <div>
            <button class="newBook">New Book</button>
        </div>
    </header>
    <div class="formsection">
        <form class="bookForm bookShow" action="/submit" method="post">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>

            <label for="pages"># of Pages:</label>
            <input type="number" name="pages" id="pages" required min="1">

            <label for="read">Status:</label>
            <select name="read" id="read" required>
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            
            <button type="button">Add Book</button>
        </form>
    </div>
    <div class="display">

    </div>
    <script src="./script.js"></script>
</body>
</html>
